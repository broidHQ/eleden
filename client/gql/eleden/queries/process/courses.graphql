#import "../../fragments/course_fields.graphql"

query Courses(
  $teamId: ID,
  $semester: Float,
  $disciplineIds: [ID!],
  $workKindIds: [ID!],
  $teachersIds: [ID!],
  $search: String,
  $offset: Int,
  $after: String,
  $first: Int
) {
  courses(
    teamId: $teamId,
    semester: $semester,
    disciplineId_In: $disciplineIds,
    workKindId_In: $workKindIds,
    teacherId_In: $teachersIds,
    semester_Icontains: $search,
    disciplineName_Icontains: $search,
    workKindName_Icontains: $search,
    teachersNames_Icontains: $search,
    offset: $offset,
    after: $after,
    first: $first
  ) {
    totalCount
    pageInfo {
      hasPreviousPage
      hasNextPage
      startCursor
      endCursor
      __typename
    }
    edges {
      node {
        ...CourseFields
      }
    }
    __typename
  }
}
