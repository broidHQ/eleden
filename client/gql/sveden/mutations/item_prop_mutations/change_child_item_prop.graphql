#import "../../fragments/child_item_prop_fields.graphql"
mutation ChangeChildItemProp($input: ChangeChildItemPropMutationInput!) {
  changeChildItemProp(input: $input) {
    childItemProp {
      ...ChildItemPropFields
    }
    success
    errors {
      field
      messages
      __typename
    }
    __typename
  }
}
